<!DOCTYPE html>
<html>
    <head>
        <title>
            Python - Home
        </title>
        <meta name="viewport" content="width=device-width, initial-scale =1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        html, body{
            height:100%;
        }
        .sidebar{
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            padding: 20px;
            mask-border-mode: ;
            background-color: #f64c72;
        }
        .header{
            position: relative;
            width: 100%;
            background-color: #ffffff;
            box-shadow: 2px 2px 4px gray;
        }
        img{
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            margin: auto;
        }
        @media (min-width: 650px){
            .header{
                height: 15%;
            }
            img{
                height: 80%;
                width: 30%;
            }
            .sidebar{
                height: 100%;
                width: 20%;
                align-self: left;
                display: inline-block;
            }
            .btn-group{
                display: none;
            }
        }
        @media (max-width: 649px){
            .header{
                height: 50px;
            }
            img{
                width: 190px;
                height: 40px;
            }
            .sidebar{
                display: none;
            }
            .btn-group{
                display: inline-block;
                margin: 10px;
                width: 100%;
                text-align: center;
            }
        }
    </style>
    </head>
    <body>
        <div class="header">
            <img src="https://i.imgur.com/elglZ3W.png">
        </div>
        <div class="sidebar">
            <ul class="list-group list-grout-flush" style="width: 100%; font-size: 1.5vw;">
                <li class="list-group-item">
                    <a href="">Applications</a>    
                </li>
                <li class="list-group-item">
                    <a href="">Documentation</a>    
                </li>
                <li class="list-group-item">
                    <a href="">Downloads</a>    
                </li>
            </ul>
        </div>
        <div class="btn-group btn-group-justified" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary">Home</button>
            <button type="button" class="btn btn-primary">Applications</button>
            <button type="button" class="btn btn-primary">Documentation</button>
            <button type="button" class="btn btn-primary">Downloads</button>
        </div>
    </body>
</html>
