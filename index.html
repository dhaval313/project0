<!DOCTYPE html>
<html>
    <head>
        <title>
            Python - Home
        </title>
        <meta name="viewport" content="width=device-width, initial-scale =1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        html, body{
            height:100%;
            width: 100%;
        }
        .container{
            float: right;
            width: 80%;
            height: 100%;
            background-color: #eae7dc;
        }
        .sidebar{
            float: left;
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #0b0c10;
        }
        .header{
            position: relative;
            width: 100%;
            background-color: #1f2833;
            box-shadow: 0px 0px 8px gray;
        }
        img{
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            margin: auto;
        }
        @media (min-width: 700px){
            .header{
                height: 15%;
                width: 100%;
            }
            .img{
                height: 80%;
                width: 30%;
            }
            .sidebar{
                height: 100%;
                width: 20%;
                align-self: left;
                display: inline-block;
            }
            .buttons{
                display: none;
            }
        }
        @media (max-width: 699px){
            .header{
                height: 50px;
            }
            .img{
                width: 190px;
                height: 40px;
            }
            .sidebar{
                display: none;
            }
            .buttons{
                display: inline-block;
                margin: 2%;
                width: 100%;
                align-items: center;
                padding: 2%;
            }
            .btn{
                width: 20%;
                height: 5%;
                font-size: 2vw;
                margin-left: 2%;
            }
        }
    </style>
    </head>
    <body>
        <div class="header">
            <img src="https://i.imgur.com/elglZ3W.png" class="img">
        </div>
        <div class="sidebar">
            <ul class="list-group list-grout-flush" style="width: 100%; font-size: 1.5vw;">
                <li class="list-group-item">
                    <a href="">Home</a>    
                </li>
                <li class="list-group-item">
                    <a href="">Applications</a>    
                </li>
                <li class="list-group-item">
                    <a href="">Documentation</a>    
                </li>
                <li class="list-group-item">
                    <a href="">Downloads</a>    
                </li>
            </ul>
        </div>
        <div class="buttons">
            <button type="button" class="btn btn-secondary">Home</button>
            <button type="button" class="btn btn-secondary">Applications</button>
            <button type="button" class="btn btn-secondary">Documentation</button>
            <button type="button" class="btn btn-secondary">Downloads</button>
        </div>
        <div class="container">

        </div>
    </body>
</html>
